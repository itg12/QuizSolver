<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuizSolver</title>
</head>
<body>

    <p class="para1">SOLVE THE QUIZ AND SHARP YOUR BRAIN.</p>
    <div id="container1">
        <div id="container2">
            <p id="Question"></p>
            <div class="container3">
                <input type="radio"  value="a"  id="options"  name="option">
                <label for="option1" id="level1"></label>
            </div>
            <div class="container3">
                <input type="radio"  value="b"  id="options" name="option">
                <label for="option2" id="level2"></label>
            </div>
            <div class="container3">
                <input type="radio" value="c"  id="options"name="option">
                <label for="option3" id="level3"></label>
            </div>
            <div class="container3">
                <input type="radio" value="d" id="options" name="option">
                <label for="option4" id="level4"></label>
            </div>
            
            
            <button id="submit" onclick="submit()">Submit Answer</button>
        </div>
    </div>



    <table class="table">
        <tr>           
            <th>Total</th>
            <th>Correct Answers</th>
            <th>Incorrect Answers</th>
        </tr>
        <tr>           
            <td id="totalQ"></td>
            <td id="correctA"></td>
            <td id="incorrectA"></td>
        </tr>
    </table>


    <script src="script.js"></script>
</body>
</html>
